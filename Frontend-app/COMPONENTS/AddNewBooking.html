        <div class="contentblock"> 
                <h2 id="topic" > Add New Booking </h2>
                <!-- Form of adding a new booking to the system-->
                <table class="addnewformtable" >  
                    <form action="/action_page.php">
                        <tr>
                            <td><label for="id">Booking ID </label> </td>
                            <td> : </td>
                            <td> <input class="forminput" type="text" id="id" name="id" required > </td>
                        </tr>
                        <tr>
                            <td> <label for="did">Driver ID </label> </td>
                            <td> : </td>
                            <td> <input class="forminput" type="text" id="did" name="did" maxlength="8" value="" required> </td>
                        </tr>
                        <tr>
                            <td><label for="fname">First name </label> </td>
                            <td> : </td>
                            <td> <input class="forminput" type="text" id="fname" name="fname" required > </td>
                        </tr>
                        <tr>
                            <td><label for="lname">Last Name </label> </td>
                            <td> : </td>
                            <td> <input class="forminput" type="text" id="lname" name="lname" required > </td>
                        </tr>
                        <tr>
                            <td> <label for="Vplate">Vehicle No. Plate </label> </td>
                            <td> : </td>
                            <td> <input class="forminput" type="text" id="Vplate" name="Vplate" value="" required> </td>
                        </tr>
                        <tr>
                            <td>  <label for="phoneno"> Contact Number </label> </td>
                            <td> : </td>
                            <td> <input class="forminput"  type="tel" id="phone" name="phone" placeholder="07X XXX XXXX" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required > </td>
                        </tr>
                        <tr>
                            <td>  <label for="email"> E-mail </label> </td>
                            <td> : </td>
                            <td>  <input class="forminput" type="email" id="email" name="email"  placeholder="example@gmail.com" required> </td>
                        </tr>
                        
                        <tr>
                            <td>  <label for="date"> Pickup Date </label> </td>
                            <td> : </td>
                            <td> <input class="forminput" type="date" id="date" name="date"  value="" required> </td>
                        </tr>
                        <tr>
                            <td> <label for="time">Pickup Time </label></td>
                            <td> : </td>
                            <td> <input class="forminput" type="time" id="time" name="time" value="" required> </td>
                        </tr>
                        <tr>
                            <td>  <label for="place"> Pickup Place </label> </td>
                            <td> : </td>
                            <td> <input class="forminput"  type="text" id="place" name="place"  required > </td>
                        </tr>
                        <tr>
                            <td>  <label for="Dtime"> Drop-off Time </label> </td>
                            <td> : </td>
                            <td>  <input class="forminput" type="time" id="Dtime" name="Dtime" required> </td>
                        </tr>
                    </tr>
                    <tr>
                        <td>  <label for="Dplace"> Drop-off Place </label> </td>
                        <td> : </td>
                        <td>  <input class="forminput" type="text" id="Dplace" name="Dplace" required> </td>
                    </tr>
                    </form>
                </table>

                <br>
                <input class="submitbtn" onclick="myFunctionsubmitaddbooking()" type="submit" value="ADD NEW BOOKING">
                <br><br>
            </div>  
        </div>
