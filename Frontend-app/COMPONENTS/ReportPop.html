</head>

<body>

    <div class="mainbluesurface" id="mainbluesurface">
      
        <div class="topnav">
            <img src="../IMAGES/sublogo2.png" alt="logo login" id="sublogo">
            <div class="topnav-right">
                <!-- Dropdown in the navigation bar-->
                <div class="dropdown">
                    <button class="dropbtn"> Booking 
                        <img src="../IMAGES/Dropdown.png" alt="dropdown" id="dropdownicon"> 
                    </button>
                    <div class="dropdown-content">
                    <a href="BookingDetails.html"> Booking Details </a>
                      <a href="AddNewBooking.html"> Add New Booking </a>
                      <a href="UserProfile.html"> User Profile </a>
                      <a href="BookingReport.html"> Booking Report </a>
                      
                    </div>
                </div>

                <a class="active" href="BookingAdminDashboard.html">Home</a>
                <a class="active" href="BookingAdminLogin.html">LogOut</a>
            </div>
        </div>
    
    <hr id="headerhr"> 

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
        <div id="BookingReport" class="view">
           
            <!-- Modal content -->
            <div class="viewbookingtable">
                <span class="close">&times;</span>
                <h2 id="topic"> Report Details</h2>
                <table class="viewbookingtable" > 
                        <tr>
                            <td class="viewforminput"><label for="from">From</label> </td> 
                            <!-- <td> <input class="forminput" type="text" id="from" name="from" required > </td> -->
                        </tr> 
                        <tr>
                            <td class="viewforminput"><label for="to">To </label> </td>
                            <!-- <td> <input class="forminput" type="text" id="to" name="to" required > </td> -->
                        </tr>
                        <tr>
                            <td class="viewforminput"> <label for="status">Status </label> </td>
                            <!-- <td> <input class="forminput" type="text" id="status" name="status" value="" required> </td> -->
                        </tr>
                        <tr>
                            <td class="viewforminput"> <label for="booking">Number Of Booking </label> </td>
                            <!-- <td> <input class="forminput" type="text" id="booking" name="booking" value="" required> </td> -->
                        </tr>
                       
                </table>

                <!-- Download button-->
                <button id="downloadbtn"  onclick="bookingdofunction()"> DOWNLOAD </button>
                
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("BookingReport");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }
        
        // // When the user clicks anywhere outside of the modal, close it
        // window.onclick = function(event) {
        //     if (event.target == modal) {
        //         modal.style.display = "none";
        //     }
        // }

    </script>
