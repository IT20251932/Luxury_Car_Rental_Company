    <link rel="stylesheet" type="text/css" href="../CSS/CommonForAll.css">
    <link rel="stylesheet" type="text/css" href="../CSS/UserUpdate.css">

    <title> Update User Details </title>
</head>

<body>

    <div class="mainbluesurface" id="mainbluesurface">
        <!-- Navigation bar -->
        <div class="topnav">
            <img src="../IMAGES/sublogo2.png" alt="logo login" id="sublogo">
            <div class="topnav-right">
                <!-- Dropdown in the navigation bar-->
                <div class="dropdown">
                    <button class="dropbtn">Booking 
                        <img src="../IMAGES/Dropdown.png" alt="dropdown" id="dropdownicon"> 
                    </button>
                    <div class="dropdown-content">
                        <a href="BookingDetails.html"> Booking Details</a>
                        <a href="AddNewBooking.html"> Add New Booking </a>
                        <a href="UserProfile.html"> User Profile </a>
                        <a href="BookingReports.html"> Booking Report </a>
                    </div>
                </div>

                <a class="active" href="BookingAdminDashboard.html">Home</a>
                <a class="active" href="BookingAdminLogin.html">LogOut</a>
            </div>
        </div>
        <hr id="headerhr">

        <div class="contentblock"> 
            <h2 id="topic" > Update User Details </h2>

            <!-- Update booking details -->
            <table class="updateformtable" >  
                <form class="updatebookingform" action="/action_page.php">
                    
                    <tr>
                        <td><label for="Uname">User Name </label> </td><!-- cannot update-->
                        <td> : </td>
                        <td> <input class="forminput" type="text" id="Uname" name="Uname" required > </td>
                    </tr>
                   
                    <tr>
                        <td><label for="fname">First Name </label> </td><!-- can update-->
                        <td> : </td>
                        <td> <input class="forminput" type="text" id="fname" name="fname" required > </td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name </label> </td><!-- can update-->
                        <td> : </td>
                        <td> <input class="forminput" type="text" id="lname" name="lname" required > </td>
                    </tr>
                    <tr>
                        <td>  <label for="NIC"> NIC </label> </td><!-- cannot update-->
                        <td> : </td>
                        <td> <input class="forminput" type="text" id="nic" name="nic" maxlength="12" value="" required> </td>
                    </tr>
                    <tr>
                        <td>  <label for="phoneno"> Contact Number </label> </td><!-- can update-->
                        <td> : </td>
                        <td> <input class="forminput"  type="tel" id="phone" name="phone" placeholder="07X XXX XXXX" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required > </td>
                    </tr>
                    <tr>
                        <td>  <label for="email"> E-mail </label> </td><!-- can update-->
                        <td> : </td>
                        <td>  <input class="forminput" type="email" id="email" name="email"  placeholder="example@gmail.com" required> </td>
                    </tr>
                </form>
            </table>

            <br>
            <!-- The button to confirm the update -->
            <!-- Once the update is clicked a alert msg will be poped up -->
            <button class="updateconfirmbtn" onclick="updateconfirmfunction()" type="submit"> CONFIRM UPDATE </button>

            <!-- The button to cancle the update -->
            <!-- Once the cancle btn is clicked it will navigation to the previous page -->
            <button class="submitcanclebtn" onclick="canclefunction()"> CANCLE</button>
            <br><br>
        </div>  
    </div>

    <script>

        function updateconfirmfunction() {
          location.replace("#")
        }
    
        function canclefunction() {
          location.replace("UserProfile.html")
        }

    </script>
</body>
</html>
