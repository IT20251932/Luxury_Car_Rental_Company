</head>

<body>

                <a class="active" href="DriverAdminLogin.html">LogOut</a>
            </div>

    <hr id="headerhr"> 

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
        <div id="driverview" class="view">
           
            <!-- Modal content -->
            <div class="viewcontent">
                <span class="close">&times;</span>
                <h2 id="topic"> Driver Details</h2>
                <table class="viewdrivertable" > 
                        <tr>
                            <td class="viewforminput"><label for="dID">Driver ID</label> </td> 
                            <!-- <td> <input class="forminput" type="text" id="rdate" name="rdate" required > </td> -->
                        </tr> 
                        <tr>
                            <td class="viewforminput"><label for="fname">Registered Date </label> </td>
                            <!-- <td> <input class="forminput" type="date" id="rdate" name="rdate" required > </td> -->
                        </tr>
                        <tr>
                            <td class="viewforminput"> <label for="fname">First Name </label> </td>
                            <!-- <td> <input class="forminput" type="text" id="fname" name="fname" value="" required> </td> -->
                        </tr>
                        <tr>
                            <td class="viewforminput"> <label for="lname">Last Name </label> </td>
                             <!-- <td> <input class="forminput" type="text" id="lname" name="lname" value="" required> </td> -->
                        </tr>
                        <tr>
                            <td class="viewforminput">  <label for="NIC"> NIC</label> </td>
                          
                            <!-- <td> <input class="forminput" type="text" id="nic" name="nic" maxlength="12" value="" required> </td> -->
                        </tr>
                        <tr>
                            <td class="viewforminput"> <label for="Licence No.">Licence No.</label></td>
                          
                            <!-- <td> <input class="forminput" type="text" id="lno." name="Licence No." value="" required> </td> -->
                        </tr>
                        <tr>
                            <td class="viewforminput">  <label for="phoneno."> Contact No.</label> </td>
                           
                            <!-- <td> <input class="forminput"  type="tel" id="phone" name="phone" placeholder="076 456 7890" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required > </td>-->
                        </tr>
                        <tr>
                            <td class="viewforminput">  <label for="email"> E-mail</label> </td>
                           
                            <!-- <td>  <input class="forminput" type="email" id="email" name="email" required> </td> -->
                        </tr>
                </table>

                <!-- Update button-->
                <button id="driverupdate"  onclick="driverupdatefunction()"> UPDATE </button>
                 <!-- Delete button-->
                <button id="driverdelete" onclick="driverdeletefunction()"> DELETE </button>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("driverview");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }
        
        // // When the user clicks anywhere outside of the modal, close it
        // window.onclick = function(event) {
        //     if (event.target == modal) {
        //         modal.style.display = "none";
        //     }
        // }

        //Update button function
        function driverupdatefunction() {
          location.replace("DriverDetailsUpdate.html")
        }

        //Delete button function
        function driverdeletefunction() {
          location.replace("DriverDelete.html")
        }
  
    </script>
